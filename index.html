<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Febre90's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="faviconF.ico" type="image/x-icon">
</head>
<body>
    <footer class="cabecalho">
        <img src="images/logo.jpg" alt="cabeçalho" width="150px" class="logo">
        <img src="images/name.png" alt="nome febre90s" class="name">
    </footer>

    <div class="inicio">
        <img src="images/pumaesono.png" alt="pumapjl e sonotws">
        <p>Febre90's é a Música Popular da Selva de Concreto Brasileira. 
                <br> Dupla formada pelo MC PumaPJL e o produtor SonoTWS.</p>
    </div>

    <div class="discografia">
        <div class="album" data-song="songs/sementinhadomal.mp3">
            <p>Sementinha do Mal</p>
            <img src="images/sementinhadomal.jpg" alt="Álbum 1">
        </div>
        <div class="album" data-song="songs/malandrodemaisvirabixo.mp3">
            <p>Malandro Demais Vira Bixo</p>
            <img src="images/malandrodemaisvirabixo.jpg" alt="Álbum 2">
        </div>
        <div class="album" data-song="songs/nopiscardosolhos.mp3">
            <p>No Piscar Dos Olhos</p>
            <img src="images/nopiscardosolhos.jpg" alt="Álbum 3">
        </div>
    </div>
    

    <audio id="player" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>

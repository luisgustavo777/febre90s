<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Febre90's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="faviconF.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <footer class="cabecalho">
        <img src="images/logo.jpg" alt="cabeçalho" width="150px" class="logo">
        <img src="images/name.png" alt="nome febre90s" class="name">
    </footer>

    <div class="inicio">
        <img src="images/pumapjlesonotws.jpeg" alt="pumapjl e sonotws">
        <h1 id="animatedtitle">Febre90's é a Música Popular da Selva de Concreto Brasileira. 
            <br> Dupla formada pelo mc pumapjl e o produtor SonoTWS.</h1>
    </div>

    <div class="discografia">
        <div class="album" data-song="songs/sementinhadomal.mp3">
            <h1>Sementinha <br> do Mal</h1>
            <img src="images/sementinhadomal.jpg" alt="Álbum 1">
        </div>
        <div class="album" data-song="songs/malandrodemaisvirabixo.mp3">
            <h1>Malandro Demais <br> Vira Bixo</h1>
            <img src="images/malandrodemaisvirabixo.jpg" alt="Álbum 2">
        </div>
        <div class="album" data-song="songs/nopiscardosolhos.mp3">
            <h1>No Piscar <br> Dos Olhos</h1>
            <img src="images/nopiscardosolhos.jpg" alt="Álbum 3">
        </div>
    </div>
    

    <audio id="player" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
